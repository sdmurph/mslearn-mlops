$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: model
command: >-
  python train.py
  --training_data ${{inputs.training_data}}
  --reg_rate ${{inputs.reg_rate}}
inputs:
  training_data: 
    type: uri_folder 
    path: azureml:diabetes-dev-folder:1
  reg_rate: 0.01
environment: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu20.04:latest
compute: mslearn-mlops-compute-cluster
experiment_name: mslearn-mlops-exp
description: This is for mslearn mlops training
