name: Manually trigger an Azure Machine Learning job

on:
  push:
    branches:
      - main

jobs:
  trainindev:
    runs-on: ubuntu-latest
    environment: Dev
    steps:
    - name: Check out repo
      uses: actions/checkout@main
    - name: Install az ml extension
      run: az extension add -n ml -y
    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
    - name: Trigger Azure Machine Learning job
      run: |
        az ml job create --file src/job.yml -w mslearn-mlops -g SdmRG
  traininprod:
    needs: trainindev
    runs-on: ubuntu-latest
    environment: Production
    steps:
    - name: Check out repo
      uses: actions/checkout@main
    - name: Install az ml extension
      run: az extension add -n ml -y
    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
    - name: Trigger Azure Machine Learning job
      run: |
        az ml job create --file src/prod_job.yml -w mslearn-mlops -g SdmRG
  register_and_deploy:
    environment: Production
    runs-on: ubuntu-latest
    needs: traininprod
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Azure CLI
        uses: azure/setup-azure-cli@v1

      - name: Authenticate with Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Register Model and Deploy Endpoint
        run: |
          az ml model register -n mslearn-mlops --asset-path "${{ secrets.MODEL_URI }}" --workspace-name mslearn-mlops --resource-group SdmRG
          az ml endpoint create --name mslearn-mlops-endpoint --model mslearn-mlops:1 --workspace-name mslearn-mlops --resource-group SdmRG
